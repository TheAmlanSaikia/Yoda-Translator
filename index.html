<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>The Yoda Translator</title>
</head>
<body>
        <div id="overlay"></div>
        <h1>Yoda Language Translator</h1>
        <textarea id="textArea" placeholder="Write your text here"></textarea>
        <button id="btn-translate">Submit!</button>
        <div id="txt-output"></div>
          

        <footer id="footer">
            <h2 id="footerHeader">About</h2>
            <p id="footerP">
                Star wars fan? This webapp converts normal texts to Yoda's way.
                (The picture on the background is dark side Yoda,btw.)
            </p>
        </footer>



    <script src="app.js" type="text/javascript"></script> 
</body>
</html>
